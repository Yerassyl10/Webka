<!DOCTYPE html>
<head>
    <title>My TODO list</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body onload="greeting()">
    <div id="header">
        <h1 class="h1-text">ToDo List</h1>
    </div>
    <div id="main">
        <div class="content">
            <h2 id="greeting"></h2>


            <div id="add-item">
                <input id="add-input" type="text" placeholder="Next Task" name="NextTask">
                <button id="add-button" type="Add" onclick="newTask()">Add</button>
            </div>

            <ul id="list">

            </ul>
        </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
